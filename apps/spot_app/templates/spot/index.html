<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Slick Slider</title>
      {% load static %}
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link rel="stylesheet" href="{% static "public/css/slick-interests.css" %}">

      <!-- Fonts -->
      <link href="https://fonts.googleapis.com/css?family=Cinzel&display=swap" rel="stylesheet">

      <!-- Slick -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css">

      <!-- icons -->
      <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</head>
<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
      <div class="container">
            <a class="navbar-brand" href="#">Spot</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                              <a class="nav-link" href="/interests">Interests</a>
                        </li>
                        <li class="nav-item">
                              <a class="nav-link" href="/videos">Search Youtube</a>
                        </li>
                        <li class="nav-item">
                              <a class="nav-link" href="/otherinterest">Other Interests Page</a>
                        </li>
                  </ul>
                  <div class="form-row align-items-center">
                        <div class="col-auto">
                              <a href="/logout">Welcome, {{loggedInUser.firstName}}</a>
                        </div>
                        <div class="col-auto">
                              <a href="/logout"><button type="submit" class="btn btn-primary">Log out</button></a>
                        </div>
                  </div>
            </div>
      </div>
</nav>

<body>
      <div class="container">
            {% if messages %}
                  {% for message in messages %}
                        <div class="alert alert-success alert-dismissible fade show" role="alert">
                              {{message}}
                              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                              </button>
                        </div>
                  {% endfor %}
            {% endif %}
      </div>
      <div class="text-slider-wrapper">
            <div class="text-slider">
                  <div class="text-slide"><h1>Cars</h1></div>
                  <div class="text-slide"><h1>Technology</h1></div>
                  <div class="text-slide"><h1>Politics</h1></div>
                  <div class="text-slide"><h1>Fasion</h1></div>
                  <div class="text-slide"><h1>Sports</h1></div>
            </div>
      </div>

      <div class="slider-control">
            <div class="prev"><button type="button"><ion-icon name="arrow-back"></ion-icon></button></div>
            <div class="next"><button type="button"><ion-icon name="arrow-forward"></ion-icon></button></div>
            <a href="/otherinterest"><button class="btn btn-primary">Search</button></a>
      </div>

      <div class="blocks">
            <div class="block-1"></div>
            <div class="block-2"></div>
            <div class="block-3"></div>
      </div>

      <div class="overlay"></div>

      <div class="image-slider">
            <div class="image-slide" id="one" style="background: url({% static 'public/img/interests-img-1.jpg'%}) no-repeat 50% 50%; background-size: cover;"></div>
            <div class="image-slide" id="two" style="background: url({% static 'public/img/interests-img-2.jpg'%}) no-repeat 50% 50%; background-size: cover;"></div>
            <div class="image-slide" id="three" style="background: url({% static 'public/img/interests-img-3.jpg'%}) no-repeat 50% 50%; background-size: cover;"></div>
            <div class="image-slide" id="four" style="background: url({% static 'public/img/interests-img-4.jpg'%}) no-repeat 50% 50%; background-size: cover;"></div>
            <div class="image-slide" id="five" style="background: url({% static 'public/img/interests-img-5.jpg'%}) no-repeat 50% 50%; background-size: cover;"></div>
      </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="{% static 'public/js/slick.js' %}"></script>
<script>

var sickPrimary = {
      autoplay: true,
      autoplaySpeed: 2400,
      slidesToShow: 2,
      slidesToScroll: 1,
      speed: 1800,
      cssEase: 'cubic-bezier(.84, 0, .08, .99)',
      asNavFor: '.text-slider',
      centerMode: true,
      prevArrow: $('.prev'),
      nextArrow: $('.next')
}

var sickSecondary = {
      autoplay: true,
      autoplaySpeed: 2400,
      slidesToShow: 1,
      slidesToScroll: 1,
      speed: 1800,
      cssEase: 'cubic-bezier(.84, 0, .08, .99)',
      asNavFor: '.image-slider',
      prevArrow: $('.prev'),
      nextArrow: $('.next')
}

$('.image-slider').slick(sickPrimary);
$('.text-slider').slick(sickSecondary);

</script>
</body>
</html>
